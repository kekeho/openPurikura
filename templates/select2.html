<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/select2.css">

    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/cd60_validate.js"></script>
    <script type="text/javascript" src="./assets/js/selected.js"></script>
  </head>
  <body>
    <form id="form" method="POST" action="/select2">
      <div id="header">
        <div id="caption">写真を選ぼう！</div>
        <div id="timer"></div>
        <img id="logo" src="./assets/src/logo.png">
      </div>
      <div id="content">
        <input id="select-1" type="checkbox" name="select" value="1">
        <label for="select-1">
          <img src="./assets/photos/c{{ cache_num }}_1_after.png">
        </label>
        <input id="select-2" type="checkbox" name="select" value="2">
        <label for="select-2">
          <img src="./assets/photos/c{{ cache_num }}_2_after.png">
        </label>
        <div id="number">あと 3 枚選べます</div>
        <input id="select-3" type="checkbox" name="select" value="3">
        <label for="select-3">
          <img src="./assets/photos/c{{ cache_num }}_3_after.png">
        </label>
        <input id="select-4" type="checkbox" name="select" value="4">
        <label for="select-4">
          <img src="./assets/photos/c{{ cache_num }}_4_after.png">
        </label>
        <input id="select-5" type="checkbox" name="select" value="5">
        <label for="select-5">
          <img src="./assets/photos/c{{ cache_num }}_5_after.png">
        </label>
      </div>
      <div id="footer">
        <input id="next" type="submit">
        <label for="next">NEXT→</label>
      </div>
    </form>
  </body>
</html>
