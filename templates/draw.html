<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/draw.css">
  </head>
  <body oncontextmenu="return false;">
    <!-- header -->
    <div id="header">
      <div id="end" onclick="saveImages()">END</div>
      <div id="timer"></div>
      <img id="logo" src="./assets/src/logo.png">
    </div>
    
    <!-- content -->
    <div id="content-nofooter">
      <div id="top">
        <div id="toolbox">
          <table id="toolbox-top">
            <tr>
              <td><img src="./assets/src/p-e/eraser.png"></td>
              <td>
                <input id="tool-e-l" type="radio" name="tool">
                <label for="tool-e-l" onclick="selectEraser(30);">
                  <img src="./assets/src/p-e/pen-large.png">
                </label>
              </td>
              <td>
                <input id="tool-e-m" type="radio" name="tool">
                <label for="tool-e-m" onclick="selectEraser(20);">
                  <img src="./assets/src/p-e/pen-medium.png">
                </label>
              </td>
              <td onclick="selectEraser(10);">
                <input id="tool-e-s" type="radio" name="tool">
                <label for="tool-e-s">
                  <img src="./assets/src/p-e/pen-small.png" >
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <img onclick="undo()" src="./assets/src/undo.png">
              </td>
              <td>
                <img onclick="redo()" src="./assets/src/redo.png">
              </td>
              <td>
                <img onclick="rotate(-1)" src="./assets/src/rotate-reverseclock.png">
              </td>
              <td>
                <img onclick="rotate(1 )" src="./assets/src/rotate-clock.png">
              </td>
            </tr>
          </table>
          <table id="toolbox-pallet">
            <tr>
              <td>
                <input id="color-DeepRed"      type="radio" name="color">
                <label for="color-DeepRed"     onclick="changeColor(ID_COLOR.deepred    )"></label>
              </td>
              <td>
                <input id="color-Purple"       type="radio" name="color">
                <label for="color-Purple"      onclick="changeColor(ID_COLOR.purple     )"></label>
              </td>
              <td>
                <input id="color-Green"        type="radio" name="color">
                <label for="color-Green"       onclick="changeColor(ID_COLOR.green      )"></label>
              </td>
              <td>
                <input id="color-VividGreen"   type="radio" name="color">
                <label for="color-VividGreen"  onclick="changeColor(ID_COLOR.vividgreen )"></label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="color-Red"          type="radio" name="color">
                <label for="color-Red"         onclick="changeColor(ID_COLOR.red        )"></label>
              </td>
              <td>
                <input id="color-Blue"         type="radio" name="color">
                <label for="color-Blue"        onclick="changeColor(ID_COLOR.blue       )"></label>
              </td>
              <td>
                <input id="color-Yellow"       type="radio" name="color">
                <label for="color-Yellow"      onclick="changeColor(ID_COLOR.yellow     )"></label>
              </td>
              <td>
                <input id="color-DarkGreen"    type="radio" name="color">
                <label for="color-DarkGreen"   onclick="changeColor(ID_COLOR.darkgreen  )"></label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="color-SalmonPink"   type="radio" name="color">
                <label for="color-SalmonPink"  onclick="changeColor(ID_COLOR.salmonpink )"></label>
              </td>
              <td>
                  <input id="color-DeepBlue"   type="radio" name="color">
                <label for="color-DeepBlue"    onclick="changeColor(ID_COLOR.deepblue   )"></label>
              </td>
              <td>
                <input id="color-VividOrange"  type="radio" name="color">
                <label for="color-VividOrange" onclick="changeColor(ID_COLOR.vividorange)"></label>
              </td>
              <td>
                <input id="color-Gray"         type="radio" name="color">
                <label for="color-Gray"        onclick="changeColor(ID_COLOR.gray       )"></label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="color-HotPink"      type="radio" name="color">
                <label for="color-HotPink"     onclick="changeColor(ID_COLOR.hotpink    )"></label>
              </td>
              <td>
                <input id="color-LightBlue"    type="radio" name="color">
                <label for="color-LightBlue"   onclick="changeColor(ID_COLOR.lightblue  )"></label>
              </td>
              <td>
                <input id="color-Orange"       type="radio" name="color">
                <label for="color-Orange"      onclick="changeColor(ID_COLOR.orange     )"></label>
              </td>
              <td>
                <input id="color-Black"        type="radio" name="color" checked="checked">
                <label for="color-Black"       onclick="changeColor(ID_COLOR.black      )"></label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="color-Pink"         type="radio" name="color">
                <label for="color-Pink"        onclick="changeColor(ID_COLOR.pink       )"></label>
              </td>
              <td>
                <input id="color-VividBlue"    type="radio" name="color">
                <label for="color-VividBlue"   onclick="changeColor(ID_COLOR.vividblue  )"></label>
              </td>
              <td>
                <input id="color-Beige"        type="radio" name="color">
                <label for="color-Beige"       onclick="changeColor(ID_COLOR.beige      )"></label>
              </td>
              <td>
                <input id="color-White"        type="radio" name="color">
                <label for="color-White"       onclick="changeColor(ID_COLOR.white      )"></label>
              </td>
            </tr>
          </table>
        </div>
        <div id="canvas-box">
          <canvas id="canvas-back" width=466 height=466></canvas>
          <canvas id="canvas-main" width=466 height=466></canvas>
          <canvas id="canvas-edit" width=466 height=466></canvas>
          <canvas id="canvas-evnt" width=466 height=466></canvas>
        </div>
        <div id="zoom">
          <img id="zoom-in"  onclick="zoomIn()"  src="./assets/src/zoom-in.png">
          <img id="zoom-out" onclick="zoomOut()" src="./assets/src/zoom-out.png">
        </div>
        <div id="picture">
          {% for i in range(3) %}
            <input id="picture-{{ i }}" type="radio" name="picture">
            <label for="picture-{{ i }}">
              <img onclick="switchPic({{ i }})" src="./assets/photos/c{{ cache_num }}_after-{{ id_photos[i] }}.png">
            </label>
          {% endfor %}
        </div>
      </div>
      <div id="bottom">
        <input id="tab-1" type="radio" name="tab" checked="checked">
        <label for="tab-1">ペン</label>
        <div>
          <img onclick="selectTool(ID_TOOL.pen)"     src="./assets/src/pen-1.png">
          <img onclick="selectTool(ID_TOOL.edgepen)" src="./assets/src/pen-2.png">
          <img onclick="selectBrush(1, 1)"  src="./assets/src/pen-3.png">
          <img onclick="selectBrush(2, 3)"  src="./assets/src/pen-4.png">
          <img onclick="selectBrush(3, 10)" src="./assets/src/pen-5.png">
          <table id="pen">
            <tr>
              <td><img src="./assets/src/pen.png"></td>
              <td onclick="changeWidth(30);"><img src="./assets/src/pen-big.png"   ></td>
              <td onclick="changeWidth(20);"><img src="./assets/src/pen-medium.png"></td>
              <td onclick="changeWidth(10);"><img src="./assets/src/pen-small.png" ></td>
            </tr>
          </table>
        </div>
        <input id="tab-2" type="radio" name="tab">
        <label for="tab-2">スタンプ1</label>
        <div>
          <input id="tab-2-1" type="radio" name="tab-tab-2" checked="checked">
          <label for="tab-2-1">日本語スタンプ</label>
          <div>
            <img onclick="putStamp('JP', 1)" src="./assets/stamp/JP/1/18.png">
            <img onclick="putStamp('JP', 2)" src="./assets/stamp/JP/2/18.png">
            <img onclick="putStamp('JP', 3)" src="./assets/stamp/JP/3/18.png">
            <img onclick="putStamp('JP', 4)" src="./assets/stamp/JP/4/18.png">
            <img onclick="putStamp('JP', 5)" src="./assets/stamp/JP/5/18.png">
            <img onclick="putStamp('JP', 6)" src="./assets/stamp/JP/6/18.png">
            <img onclick="putStamp('JP', 7)" src="./assets/stamp/JP/7/18.png">
          </div>
          <input id="tab-2-2" type="radio" name="tab-tab-2">
          <label for="tab-2-2">英語スタンプ</label>
          <div>
            <img onclick="putStamp('EN', 1)" src="./assets/stamp/EN/1/18.png">
            <img onclick="putStamp('EN', 2)" src="./assets/stamp/EN/2/18.png">
            <img onclick="putStamp('EN', 3)" src="./assets/stamp/EN/3/18.png">
            <img onclick="putStamp('EN', 4)" src="./assets/stamp/EN/4/18.png">
            <img onclick="putStamp('EN', 5)" src="./assets/stamp/EN/5/18.png">
            <img onclick="putStamp('EN', 6)" src="./assets/stamp/EN/6/18.png">
            <img onclick="putStamp('EN', 7)" src="./assets/stamp/EN/7/18.png">
          </div>
          <input id="tab-2-3" type="radio" name="tab-tab-2">
          <label for="tab-2-3">韓国語スタンプ</label>
          <div>
            <img onclick="putStamp('KR', 1)" src="./assets/stamp/KR/1/18.png">
            <img onclick="putStamp('KR', 2)" src="./assets/stamp/KR/2/18.png">
            <img onclick="putStamp('KR', 3)" src="./assets/stamp/KR/3/18.png">
            <img onclick="putStamp('KR', 4)" src="./assets/stamp/KR/4/18.png">
            <img onclick="putStamp('KR', 5)" src="./assets/stamp/KR/5/18.png">
            <img onclick="putStamp('KR', 6)" src="./assets/stamp/KR/6/18.png">
            <img onclick="putStamp('KR', 7)" src="./assets/stamp/KR/7/18.png">
          </div>
        </div>
        <input id="tab-3" type="radio" name="tab">
        <label for="tab-3">スタンプ2</label>
        <div>
          <input id="tab-3-1" type="radio" name="tab-tab-3" checked="checked">
          <label for="tab-3-1">絵文字</label>
          <div>
            <img onclick="putStamp('EM', 1)" src="./assets/stamp/EM/1/18.png">
            <img onclick="putStamp('EM', 2)" src="./assets/stamp/EM/2/18.png">
            <img onclick="putStamp('EM', 3)" src="./assets/stamp/EM/3/18.png">
            <img onclick="putStamp('EM', 4)" src="./assets/stamp/EM/4/18.png">
            <img onclick="putStamp('EM', 5)" src="./assets/stamp/EM/5/18.png">
          </div>
          <input id="tab-3-2" type="radio" name="tab-tab-3">
          <label for="tab-3-2">動物スタンプ</label>
          <div>
            <img onclick="putStamp('AN', 1)" src="./assets/stamp/AN/1/18.png">
            <img onclick="putStamp('AN', 2)" src="./assets/stamp/AN/2/18.png">
            <img onclick="putStamp('AN', 3)" src="./assets/stamp/AN/3/18.png">
            <img onclick="putStamp('AN', 4)" src="./assets/stamp/AN/4/18.png">
          </div>
        </div>
        <input id="tab-4" type="radio" name="tab">
        <label for="tab-4">文字</label>
        <div>
          <input id="i_text" type="text" placeholder="入力...">
          <div id="i_text-input" onclick="putText()">文字を書く</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/cd300.js"></script>
    <script type="text/javascript">
      id_photos = ["{{ id_photos[0] }}", "{{ id_photos[1] }}", "{{ id_photos[2] }}"];
      cache_num = {{ cache_num }};
    </script>
    <script type="text/javascript" src="./assets/js/draw/color.js"></script>
    <script type="text/javascript" src="./assets/js/draw/log.js"></script>
    <script type="text/javascript" src="./assets/js/draw/object.js"></script>
    <script type="text/javascript" src="./assets/js/draw/pen.js"></script>
    <script type="text/javascript" src="./assets/js/draw/stamp.js"></script>
    <script type="text/javascript" src="./assets/js/draw/draw.js"></script>
  </body>
</html>
