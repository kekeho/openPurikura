<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/draw.css">
  </head>
  <body oncontextmenu="return false;">
    <!-- header -->
    <div id="header">
      <div id="end" onclick="saveImages()">END</div>
      <div id="timer"></div>
      <img id="logo" src="./assets/src/logo.png">
    </div>
    
    <!-- content -->
    <div id="content-nofooter">
      <div id="top">
        <div id="tool">
          <table id="tool-top">
            <tr>
              <td><img src="./assets/src/eraser.png"></td>
              <td onclick="selectTool(ID_TOOL.eraser, 20, 1);"><img src="./assets/src/pen-big.png"></td>
              <td onclick="selectTool(ID_TOOL.eraser, 15, 1);"><img src="./assets/src/pen-medium.png"></td>
              <td onclick="selectTool(ID_TOOL.eraser, 10, 1);"><img src="./assets/src/pen-small.png"></td>
            </tr>
            <tr>
              <td><img src="./assets/src/pen.png"></td>
              <td onclick="selectTool(ID_TOOL.pen, 100, 1);"><img src="./assets/src/pen-big.png"></td>
              <td onclick="selectTool(ID_TOOL.edgepen, 20, 1);"><img src="./assets/src/pen-medium.png"></td>
              <td onclick="selectTool(ID_TOOL.brush, 30, 1);"><img src="./assets/src/pen-small.png"></td>
            </tr>
            <tr>
              <td><img onclick="undo()" src="./assets/src/undo.png" ></td>
              <td><img onclick="redo()" src="./assets/src/redo.png" ></td>
              <td><img onclick="rotate(-1)" src="./assets/src/rotate-reverseclock.png" ></td>
              <td><img onclick="rotate(1)" src="./assets/src/rotate-clock.png" ></td>
            </tr>
          </table>
          <table id="pallet">
            <tr>
              <td><div id="color-DeepRed"     onclick="changeColor(ID_COLOR.deepred)"></div></td>
              <td><div id="color-Purple"      onclick="changeColor(ID_COLOR.purple)"></div></td>
              <td><div id="color-Green"       onclick="changeColor(ID_COLOR.green)"></div></td>
              <td><div id="color-VividGreen"  onclick="changeColor(ID_COLOR.vividgreen)"></div></td>
            </tr>
            <tr>
              <td><div id="color-Red"         onclick="changeColor(ID_COLOR.red)"></div></td>
              <td><div id="color-Blue"        onclick="changeColor(ID_COLOR.blue)"></div></td>
              <td><div id="color-Yellow"      onclick="changeColor(ID_COLOR.yellow)"></div></td>
              <td><div id="color-DarkGreen"   onclick="changeColor(ID_COLOR.darkgreen)"></div></td>
            </tr>
            <tr>
              <td><div id="color-SalmonPink"  onclick="changeColor(ID_COLOR.salmonpink)"></div></td>
              <td><div id="color-DeepBlue"    onclick="changeColor(ID_COLOR.deepblue)"></div></td>
              <td><div id="color-VividOrange" onclick="changeColor(ID_COLOR.vividorange)"></div></td>
              <td><div id="color-Gray"        onclick="changeColor(ID_COLOR.gray)"></div></td>
            </tr>
            <tr>
              <td><div id="color-HotPink"     onclick="changeColor(ID_COLOR.hotpink)"></div></td>
              <td><div id="color-LightBlue"   onclick="changeColor(ID_COLOR.lightblue)"></div></td>
              <td><div id="color-Orange"      onclick="changeColor(ID_COLOR.orange)"></div></td>
              <td><div id="color-Black"       onclick="changeColor(ID_COLOR.black)"></div></td>
            </tr>
            <tr>
              <td><div id="color-Pink"        onclick="changeColor(ID_COLOR.pink)"></div></td>
              <td><div id="color-VividBlue"   onclick="changeColor(ID_COLOR.vividblue)"></div></td>
              <td><div id="color-Beige"       onclick="changeColor(ID_COLOR.beige)"></div></td>
              <td><div id="color-White"       onclick="changeColor(ID_COLOR.white)"></div></td>
            </tr>
          </table>
        </div>
        <div id="canvas-box">
          <canvas id="canvas-back" width=466 height=466></canvas>
          <canvas id="canvas-main" width=466 height=466></canvas>
          <canvas id="canvas-edit" width=466 height=466></canvas>
          <canvas id="canvas-evnt" width=466 height=466></canvas>
        </div>
        <div id="zoom">
          <div id="zoom-in" onclick="zoomIn()">
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
            </div>
          </div>
          <div id="zoom-out" onclick="zoomOut()">
            <div class="row">
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
            </div>
          </div>
        </div>
        <div id="picture">
          {% for i in range(3) %}
            <input id="picture-{{ i }}" type="radio" name="picture">
            <label for="picture-{{ i }}">
              <img onclick="switchPic({{ i }})" src="./assets/photos/c{{ cache_num }}_after-{{ id_photos[i] }}.png">
            </label>
          {% endfor %}
        </div>
      </div>
      <div id="bottom">
        <input id="tab-1" type="radio" name="tab" checked="checked">
        <label for="tab-1">スタンプ1</label>
        <div>
          <input id="tab-1-1" type="radio" name="tab-tab-1" checked="checked">
          <label for="tab-1-1">日本語スタンプ</label>
          <div>
            <img onclick="putStamp('JP', 1)" src="./assets/stamp/JP/1/18.png">
            <img onclick="putStamp('JP', 2)" src="./assets/stamp/JP/2/18.png">
            <img onclick="putStamp('JP', 3)" src="./assets/stamp/JP/3/18.png">
            <img onclick="putStamp('JP', 4)" src="./assets/stamp/JP/4/18.png">
            <img onclick="putStamp('JP', 5)" src="./assets/stamp/JP/5/18.png">
            <img onclick="putStamp('JP', 6)" src="./assets/stamp/JP/6/18.png">
            <img onclick="putStamp('JP', 7)" src="./assets/stamp/JP/7/18.png">
          </div>
          <input id="tab-1-2" type="radio" name="tab-tab-1">
          <label for="tab-1-2">英語スタンプ</label>
          <div>
            <img onclick="putStamp('EN', 1)" src="./assets/stamp/EN/1/18.png">
            <img onclick="putStamp('EN', 2)" src="./assets/stamp/EN/2/18.png">
            <img onclick="putStamp('EN', 3)" src="./assets/stamp/EN/3/18.png">
            <img onclick="putStamp('EN', 4)" src="./assets/stamp/EN/4/18.png">
            <img onclick="putStamp('EN', 5)" src="./assets/stamp/EN/5/18.png">
            <img onclick="putStamp('EN', 6)" src="./assets/stamp/EN/6/18.png">
            <img onclick="putStamp('EN', 7)" src="./assets/stamp/EN/7/18.png">
          </div>
          <input id="tab-1-3" type="radio" name="tab-tab-1">
          <label for="tab-1-3">韓国語スタンプ</label>
          <div>
            <img onclick="putStamp('KR', 1)" src="./assets/stamp/KR/1/18.png">
            <img onclick="putStamp('KR', 2)" src="./assets/stamp/KR/2/18.png">
            <img onclick="putStamp('KR', 3)" src="./assets/stamp/KR/3/18.png">
            <img onclick="putStamp('KR', 4)" src="./assets/stamp/KR/4/18.png">
            <img onclick="putStamp('KR', 5)" src="./assets/stamp/KR/5/18.png">
            <img onclick="putStamp('KR', 6)" src="./assets/stamp/KR/6/18.png">
            <img onclick="putStamp('KR', 7)" src="./assets/stamp/KR/7/18.png">
          </div>
        </div>
        <input id="tab-2" type="radio" name="tab">
        <label for="tab-2">スタンプ2</label>
        <div>
          <input id="tab-2-1" type="radio" name="tab-tab-2" checked="checked">
          <label for="tab-2-1">絵文字</label>
          <div>
            <img onclick="putStamp('EM', 1)" src="./assets/stamp/EM/1/18.png">
            <img onclick="putStamp('EM', 2)" src="./assets/stamp/EM/2/18.png">
            <img onclick="putStamp('EM', 3)" src="./assets/stamp/EM/3/18.png">
            <img onclick="putStamp('EM', 4)" src="./assets/stamp/EM/4/18.png">
            <img onclick="putStamp('EM', 5)" src="./assets/stamp/EM/5/18.png">
          </div>
          <input id="tab-2-2" type="radio" name="tab-tab-2">
          <label for="tab-2-2">動物スタンプ</label>
          <div>
            <img onclick="putStamp('AN', 1)" src="./assets/stamp/AN/1/18.png">
            <img onclick="putStamp('AN', 2)" src="./assets/stamp/AN/2/18.png">
            <img onclick="putStamp('AN', 3)" src="./assets/stamp/AN/3/18.png">
            <img onclick="putStamp('AN', 4)" src="./assets/stamp/AN/4/18.png">
          </div>
        </div>
        <input id="tab-3" type="radio" name="tab">
        <label for="tab-3">文字入力</label>
        <div>
          <input id="i_text" type="text" placeholder="入力...">
          <div id="i_text-input" onclick="putText()">文字を書く</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/cd300.js"></script>
    <script type="text/javascript">
      id_photos = ["{{ id_photos[0] }}", "{{ id_photos[1] }}", "{{ id_photos[2] }}"];
      cache_num = {{ cache_num }};
    </script>
    <script type="text/javascript" src="./assets/js/draw/color.js"></script>
    <script type="text/javascript" src="./assets/js/draw/log.js"></script>
    <script type="text/javascript" src="./assets/js/draw/object.js"></script>
    <script type="text/javascript" src="./assets/js/draw/pen.js"></script>
    <script type="text/javascript" src="./assets/js/draw/stamp.js"></script>
    <script type="text/javascript" src="./assets/js/draw/draw.js"></script>
  </body>
</html>
