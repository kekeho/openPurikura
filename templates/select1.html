<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/select1.css">
    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/cd60.js"></script>
    <script type="text/javascript" src="./assets/js/selected.js"></script>
  </head>
  <body>
    <form id="form" method="POST" action="/select1">
      <div id="header">
        <div id="caption">壁紙を選ぼう！</div>
        <div id="timer"></div>
        <img id="logo" src="./assets/src/logo.png">
      </div>
      <div id="content-nofooter">
        <input id="pack-0" type="radio" name="pack" value="0" checked="checked">
        <label for="pack-0">
          <div class="pack-name">柳沼先生パック</div>
          <div class="pack-view">
            <img class="pack-view-left" src="./assets/background/pack-0/bg-0.png">
            <img class="pack-view-middle" src="./assets/background/pack-0/bg-1.png">
            <img class="pack-view-middle" src="./assets/background/pack-0/bg-2.png">
            <img class="pack-view-middle" src="./assets/background/pack-0/bg-3.png">
            <img class="pack-view-right" src="./assets/background/pack-0/packed.png">
          </div>
        </label>
        <input id="pack-1" type="radio" name="pack" value="1">
        <label for="pack-1">
          <div class="pack-name">大西先生パック</div>
          <div class="pack-view">
            <img class="pack-view-left" src="./assets/background/pack-1/bg-0.png">
            <img class="pack-view-middle" src="./assets/background/pack-1/bg-1.png">
            <img class="pack-view-middle" src="./assets/background/pack-1/bg-2.png">
            <img class="pack-view-middle" src="./assets/background/pack-1/bg-3.png">
            <img class="pack-view-right" src="./assets/background/pack-1/packed.png">
          </div>
        </label>
        <input id="pack-2" type="radio" name="pack" value="2">
        <label for="pack-2">
          <div class="pack-name">高桑先生パック</div>
          <div class="pack-view">
            <img class="pack-view-left" src="./assets/background/pack-2/bg-0.png">
            <img class="pack-view-middle" src="./assets/background/pack-2/bg-1.png">
            <img class="pack-view-middle" src="./assets/background/pack-2/bg-2.png">
            <img class="pack-view-middle" src="./assets/background/pack-2/bg-3.png">
            <img class="pack-view-right" src="./assets/background/pack-2/packed.png">
          </div>
        </label>
        <input id="pack-3" type="radio" name="pack" value="3">
        <label for="pack-3">
          <div class="pack-name">学生会長パック</div>
          <div class="pack-view">
            <img class="pack-view-left" src="./assets/background/pack-3/bg-0.png">
            <img class="pack-view-middle" src="./assets/background/pack-3/bg-1.png">
            <img class="pack-view-middle" src="./assets/background/pack-3/bg-2.png">
            <img class="pack-view-middle" src="./assets/background/pack-3/bg-3.png">
            <img class="pack-view-right" src="./assets/background/pack-3/packed.png">
          </div>
        </label>
      </div>
      <div id="footer">
        <input id="next" type="submit">
        <label for="next">NEXT→</label>
      </div>
    </form>
  </body>
</html>
