<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>HUGっとプリクラ</title>
    <link rel="stylesheet" type="text/css" href="css/purikuracss.css" />
    <script src="js/oekaki.js"></script>
    <script src="js/stamp.js"></script>
  </head>

  <body onload="init()" oncontextmenu="return false;">
    <img id="pencil" src="./assets/pencil.png" width="35px" class="active" onClick="tool(1)">
    <img id="eraser" src="./assets/eraser.png" width="35px" onClick="tool(2)">
    <img id="stanp"  src="./assets/cstanp.png" width="35px" onClick="tool(3)">

    <img id="back_butt" src="assets/picture1.png" onClick="back()">
    <img id="next_butt" src="assets/picture2.png" onClick="next()">

    


    <!-- header -->
    <div id="header">
      <div id="end">END</div>
      <div id="timer"></div>
      <img id="logo" src="./assets/logo.png">
    </div>

    <!-- content -->
    <div id="content">
      <div id="top">
        <div id="tool">
          <table id="pen">
            <tr>
              <td>消し<br>ゴム</td>
              <td><div id="pen-l"></div></td>
              <td><div id="pen-m"></div></td>
              <td><div id="pen-s"></div></td>
            </tr>
          </table>
          <table id="pallet">
            <tr>
              <td><div id="color-red"></div></td>
              <td><div id="color-deepred"></div></td>
              <td><div id="color-salmonpink"></div></td>
              <td><div id="color-pink"></div></td>
            </tr>
            <tr>
              <td><div id="color-yellow"></div></td>
              <td><div id="color-vividgreen"></div></td>
              <td><div id="color-orange"></div></td>
              <td><div id="color-vividorange"></div></td>
            </tr>
            <tr>
              <td><div id="color-vividblue"></div></td>
              <td><div id="color-deepblue"></div></td>
              <td><div id="color-blue"></div></td>
              <td><div id="color-green"></div></td>
            </tr>
            <tr>
              <td><div id="color-black"></div></td>
              <td><div id="color-gray"></div></td>
              <td><div id="color-white"></div></td>
              <td><div id="color-beige"></div></td>
            </tr>
          </table>
          <div id="back"></div>
        </div>
        <div id="canvas-box">
            <canvas id="canvas" width=466 height=466></canvas>
            <canvas id="imageCanvas" width=466 height=466></canvas>
        </div>
        <div id="zoom">
          <div id="zoom-in">
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
            </div>
          </div>
          <div id="zoom-out">
            <div class="row">
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
            </div>
          </div>
        </div>
        <div id="picture-box">
          <img id="picture1" src="assets/picture1.png" onClick="switchPic(1)"
            class="active">
          <img id="picture2" src="assets/picture2.png" onClick="switchPic(2)">
          <img id="picture3" src="assets/picture3.png" onClick="switchPic(3)">
        </div>
      </div>
      <div id="bottom">

      </div>
    </div>
  </body>
</html>
